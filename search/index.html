<section class="section">

              var result = keyword.replace("+", " ");
              document.write(result);
            </script>

      <div class="col-12">
        <div id="search-results"></div>
        <script id="search-result-template" type="text/x-js-template">
          <article class="row mb-5" id="summary-${key}">
            <div class="col-md-4 mb-4 mb-md-0">
              ${ isset image }<img loading="lazy" class="img-fluid rounded-lg" src="https://euc365.com/${image}" style="height:180px; object-fit: cover;"> ${end}
            </div>
            <div class="col-md-8">
              <h3 class="h5"><a class="post-title" href="${link}">${title}</a></h3>
              <ul class="list-inline post-meta mb-2">
                <li class="list-inline-item">Date : ${date}</li>
                ${ isset categories }<li class="list-inline-item">Categories : ${categories}</li>${ end }
                ${ isset tags }<li class="list-inline-item">Tags : ${tags}</li>${ end }
              </ul>
              <p>${snippet}</p>
              <a href="${link}" class="btn btn-outline-primary">Continue Reading</a>
            </div>
          </article>
        </script>
      </div>
    </div>
  </div>
</section>
